<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktails</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/cocktail-glass.svg">
    <!--Adding bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-secondary">
        <div class="container-xxl d-flex">
            <a href="index.html" class="navbar-brand">Home</a>
            <a href="meals.html" class="navbar-brand">Meals</a>
            <a href="movies.html" class="navbar-brand">Movies</a>
            <input id="cocktail-search-query" type="text" placeholder="Search cocktails" class="form-control mx-3 flex-fill">
            <button id="cocktail-search-btn" class="btn btn-secondary">Search</button>
        </div>
    </nav>

    <section id="cocktails-container" class="container bg-primary">
    </section>
    <section id="chosen-cocktail" class="container d-flex flex-column bg-primary hide">
    </section>

    <section id="cocktail-search-restrictions" class="d-flex justify-content-center">
        <div id="choose-filters" class="container-fluid p-3 mx-3 bg-primary align-items-center filters-popup choose hide">
            <h2>Filter by alcoholic or non-alcoholic</h2>
            <div class="d-flex flex-column justify-content-center align-items-center w-75 flex-grow-1">
                <label id="alcoholic-check">
                    <input type="checkbox" name="non-alcoholic"> Non-Alcoholic
                </label>
                </div>
                <p class="confirmation text-center alert alert-success hide">----------------- Dietary requirements saved! ------------------</p>
                <button id="save-filters-btn" class="btn btn-primary">Save</button>
            </div>
        </div>
        <div id="choose-ingredients" class="container-fluid p-3 mx-3 text-center bg-primary filters-popup choose hide">
            <h2>Choose an ingredient</h2>
            <label class="text-center lead mb-2">
                Enter any one ingredient below you want to search for to be included in the cocktail, I recommend using this to search for the main alcohol/ingredient you want to use to get suggested cocktails based on that:   
                <input type="text" name="ingredients" id="ingredients-input" placeholder="ingredient" class="form-control text-center mt-3">
            </label>
            <ul id="chosen-ingredients" class="d-flex list-group list-group-horizontal justify-content-center align-items-center">
            </ul>
            <div class="d-flex justify-content-center">
                <button id="save-ingredients-btn" class="btn btn-primary m-2">Save</button>
                <button id="clear-ingredients-btn" class="btn btn-primary m-2">Clear</button>
            </div>
            <p class="confirmation text-center alert alert-success hide">----------------- Ingredient saved! ------------------</p>
            <p class="cleared text-center alert alert-danger hide">----------------- Ingredient cleared! ------------------</p>
        </div>
    </section>
    
    <nav id="restrictions-selector" class="navbar fixed-bottom bg-secondary d-flex justify-content-around align-center">
        <div id="filters" class="navbar-brand flex-fill text-center restrictions-nav-item">Alcoholic Toggle</div>
        <div id="ingredients" class="navbar-brand flex-fill text-center restrictions-nav-item">Main Ingredient</div>
    </nav>
    <!--Adding bootstrap and jQuery-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./assets/js/cocktails.js"></script>
    <script src="./assets/js/restrictions.js"></script>
</body>
</html>
